<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Caesar Cipher Encryptor</h1>
        <form method="post">
            <div class="form-group">
                <label for="text">Enter the text to encrypt:</label>
                <textarea id="text" name="text" placeholder="Enter text" rows="10" maxlength="400"required></textarea>
            </div>
            <div class="form-group">
                <label for="key">Enter the shift key:</label>
                <input type="number" id="key" name="key" placeholder="Enter shift key" required>
            </div>
            <button type="submit">Encrypt</button>
        </form>
        {% if encrypted_text %}
        <div id="result" class="result">
            <p>Original text: {{ text }}</p>
            <p>Shift key: {{ key }}</p>
            <p>Encrypted text: {{ encrypted_text }}</p>
        </div>
        {% endif %}
        <div class="footer-content">
            <p>&copy; 2024 Caesar Cipher by Varsha R. Rana</p>
            <div class="social-sharing">
                <a href="https://twitter.com/share?url=URL_TO_SHARE" target="_blank">
                    <i class="fab fa-twitter"></i> Twitter
                </a>
                <a href="https://www.facebook.com/sharer/sharer.php?u=URL_TO_SHARE" target="_blank">
                    <i class="fab fa-facebook-f"></i> Facebook
                </a>
                <a href="https://www.linkedin.com/shareArticle?mini=true&url=URL_TO_SHARE" target="_blank">
                    <i class="fab fa-linkedin-in"></i> LinkedIn
                </a>
            </div>
        </div>
    </div>
   
</body>
</html>
